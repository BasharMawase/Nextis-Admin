<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למערכת - Nextis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1d29;
        }

        .auth-card {
            background-color: #1e2330;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #2d3748;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #a0aec0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: #0e1117;
            border: 1px solid #2d3748;
            color: white;
            border-radius: 8px;
            margin-top: 8px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #e63946, #c1121f);
            color: white;
            padding: 14px 24px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #c1121f, #a01018);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .link-text {
            color: #a0aec0;
            margin-top: 16px;
            font-size: 14px;
        }

        .link-text a {
            color: #e63946;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px;">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Nextis Logo"
                style="height: 80px; width: auto; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.4);">
            <div class="auth-title" style="margin-bottom: 0;">הרשמה למערכת - Nextis</div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="color: #e63946; margin-bottom: 16px;">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>שם משתמש</label>
                <input type="text" name="username" class="form-input" placeholder="בחר שם משתמש..." required>
            </div>
            <div class="form-group">
                <label>סיסמה</label>
                <input type="password" name="password" class="form-input" placeholder="בחר סיסמה חזקה..." required>
            </div>
            <div class="form-group">
                <label>קוד מנהל (אופציונלי)</label>
                <input type="password" name="secret_code" class="form-input" placeholder="רק למנהלים - הזן קוד גישה">
            </div>

            <button type="submit" class="btn-submit">
                <span>✅</span>
                <span>יצירת חשבון</span>
            </button>
        </form>

        <div class="link-text">
            כבר רשום? <a href="{{ url_for('login') }}">התחבר עכשיו</a>
        </div>
    </div>
</body>

</html>
